<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .btn-submit {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="summary">Professional Summary:</label>
                <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea class="form-control" id="experience" name="experience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea class="form-control" id="education" name="education" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea class="form-control" id="skills" name="skills" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-submit" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <script>
        function generateResume() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const summary = document.getElementById('summary').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;

            const resumeData = {
                name: name,
                email: email,
                phone: phone,
                summary: summary,
                experience: experience,
                education: education,
                skills: skills
            };

            localStorage.setItem('resumeData', JSON.stringify(resumeData));
            window.location.href = 'resume-output.html';
        }
    </script>
</body>
</html>
